    <script src="../JS/nav.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="../images/welt_logo.png"
          alt=""
          width="110"
          style="padding: 10px"
        />
      </div>
      <nav id="myTopnav">
        <a href="../PHP/index.php">HOME</a>
        <a href="../PHP/kategorija.php?id=kultura">KULTURA</a>

          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>

    <main style="padding-bottom: 70px">
      <h2 style="padding-left: 25px">OBRAZAC / FORMA</h2>

      <form method="POST" action="../PHP/insert.php" enctype="multipart/form-data">
        <div class="form-item">
          <span id="porukaTitle" style="color: red"></span>
          <label for="title">Naslov vijesti</label>
          <div class="form-field">
            <input
              type="text"
              name="title"
              id="title"
              class="form-field-textual"
            />
          </div>
        </div>
        <div class="form-item">
          <span id="porukaAbout" style="color: red"></span>
          <label for="about">Kratki sadržaj vijesti</label>
          <div class="form-field">
            <textarea
              name="about"
              id="about"
              cols="30"
              rows="10"
              class="formfield-textual"
            ></textarea>
          </div>
        </div>
        <div class="form-item">
          <span id="porukaContent" style="color: red"></span>
          <label for="content">Sadržaj vijesti</label>
          <div class="form-field">
            <textarea
              name="content"
              id="content"
              cols="30"
              rows="10"
              class="form-field-textual"
            ></textarea>
          </div>
        </div>
        <br />
        <div class="form-group">
          <span id="porukaSlika" style="color: red"></span>
          <input
            class="form-control"
            type="file"
            name="uploadfile"
            value=""
            id="pphoto"
            name="pphoto"
          />
        </div>
        <div class="form-item">
          <span id="porukaKategorija" style="color: red"></span>
          <label for="category">Kategorija vijesti</label>
          <div class="form-field">
            <select name="category" id="category" class="form-field-textual">
              <option value="" disabled selected>Odaberite kategoriju</option>
              <option value="Sport">Sport</option>
              <option value="Kultura">Kultura</option>
            </select>
          </div>
        </div>
        <div class="form-item">
          <label
            >Spremiti u arhivu:
            <div class="form-field">
              <input type="checkbox" name="archive" id="archive" />
            </div>
          </label>
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary"
            type="submit"
            name="upload"
            id="slanje"
          >
            UPLOAD
          </button>
        </div>
      </form>
    </main>

    <footer>
      <img
        src="../images/welt_logo.png"
        alt=""
        width="110"
        style="padding: 30px"
      />
    </footer>
